syntax="proto3";
option java_package="top.carljung.bill.proto";
option java_outer_classname="StructureStore";

message User{
    int32 userId = 1;
    string username = 2;
    string password = 3;
}

enum BillType{
    DEFAULT = 0;
    INCOME = 1;
    PAYMENT = 2;
}

message Bill{
    BillType type = 1;
    int32 label = 2;
}

message Label{
    int32 id = 1;
    string name = 2;
}