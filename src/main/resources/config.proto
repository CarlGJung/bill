syntax="proto3";
option java_package="top.carljung.bill.config";
option java_outer_classname="BillProto";

message Config{
    WX wx = 1;
    Server server = 2;
    DB db = 3;
}

message DB{
    string url = 1;
    string driver = 2;
}

message Server{
    string docRoot = 1;
    int32 port = 2;
    string salt = 3;
    string logback = 4;
    string store = 5;
}

message WX{
    string appId = 1;
    string secret = 2;
}
