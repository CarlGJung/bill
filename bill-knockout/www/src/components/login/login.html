<div>
    <form>
        <div class="form-group username">
            <input type="text" placeholder="请输入用户名" data-bind="textInput: username"/>
        </div>
        <div class="form-group password">
            <input type="password" placeholder="请输入密码" data-bind="textInput: password"/>
        </div>
        <button class="btn btn-primary login-btn" type="submit" data-bind="click: login">登录</button>
    </form>
</div>
